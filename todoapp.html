<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="todoapp.css">
<title>To-Do App</title>
</head>
<body>

<div class="container">
    <h1>To-Do App</h1>
    <div class="input-container">
        <input type="text" id="taskTitle" placeholder="Enter task title...">
        <input type="text" id="taskDescription" placeholder="Enter task description...">
        <button onclick="addTask()">Add Task</button>
    </div>

    <h2>Pending Tasks</h2>
    <ul id="pendingTasks" class="tasks-container">
        <!-- Pending tasks will be added here -->
    </ul>

    <h2 class="completed-tasks">Completed Tasks</h2>
    <ul id="completedTasks" class="tasks-container">
        <!-- Completed tasks will be added here -->
    </ul>
</div>

<script>
    function addTask() {
        var taskTitleInput = document.getElementById("taskTitle");
        var taskDescriptionInput = document.getElementById("taskDescription");
        var taskTitle = taskTitleInput.value.trim();
        var taskDescription = taskDescriptionInput.value.trim();

        if (taskTitle !== "" && taskDescription !== "") {
            var taskItem = document.createElement("li");
            taskItem.innerHTML = `
                <div class="task">
                    <div>
                        <h3>${taskTitle}</h3>
                        <p>${taskDescription}</p>
                    </div>
                    <div class="actions">
                        <button onclick="completeTask(this)">Complete</button>
                        <button onclick="deleteTask(this)">Delete</button>
                    </div>
                </div>
            `;
            document.getElementById("pendingTasks").appendChild(taskItem);
            taskTitleInput.value = "";
            taskDescriptionInput.value = "";
        }
    }

    function completeTask(button) {
        var taskItem = button.parentNode.parentNode;
        var completedTasks = document.getElementById("completedTasks");
        taskItem.classList.add("completed");
        completedTasks.appendChild(taskItem);
    }

    function deleteTask(button) {
        var taskItem = button.parentNode.parentNode;
        taskItem.parentNode.removeChild(taskItem);
    }
</script>

</body>
</html>
